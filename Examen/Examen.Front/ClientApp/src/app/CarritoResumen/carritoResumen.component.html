<div class="pull-xs-right" style="color:teal;">
  <small style=" font-size: 16px;">
    <span style="font-weight: bold; ">Carrito:</span>
    <span *ngIf="cart.itemCount > 0" >
      {{ cart.itemCount }} artículo(s)
      {{ cart.cartPrice | currency }}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (vacío)
    </span>
  </small>
  <button class="btn btn-sm bg-inverse"  routerLink="/carrito" title="Ver carrito"
          style="background-color: rgba(220, 220, 220, 0.6); border-radius: 50px; margin-right: 6px; border: 1px solid blue;">

    <i class="fa fa-shopping-cart" style="font-size:25px; color:teal; "></i>
  </button>
</div>
