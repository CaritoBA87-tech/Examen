<h3>Tiendas</h3>

<div class="commands text-right" style="margin-bottom:10px;">
  <button type="button"
          [routerLink]="['/tiendasEdit']"
          class="btn btn-primary">
    Nueva tienda
  </button>
</div>

<table class="table table-sm table-bordered table-striped">
  <tr><th></th><th>Sucursal</th><th>Direcci√≥n</th><th></th><th></th></tr>

  <tr *ngFor="let item of tiendas; let i = index;">
    <td style="vertical-align:middle">{{i + 1}}</td>
    <td style="vertical-align:middle">{{item.sucursal}}</td>
    <td style="vertical-align:middle">{{item.direccion}}</td>
    <td class="text-xs-center" style="text-align:center;">
      <button style="background-color:teal; border:none;" class="btn btn-danger btn-sm" [routerLink]="['/tiendasEdit', item.id]">
        Editar
      </button>
    </td>
    <td class="text-xs-center" style="text-align:center;">
      <button style="background-color:crimson;" class="btn btn-danger btn-sm" (click)="deleteStore(item.id)">
        Eliminar
      </button>
    </td>
  </tr>
</table>
