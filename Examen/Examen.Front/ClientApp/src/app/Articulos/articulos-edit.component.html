<h3 *ngIf="!id">Agregar artículo</h3>
<h3 *ngIf="id">Editar artículo</h3>



<div style="width: 60%; float: left" >
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Código:</label>
      <br />
      <input type="text" id="codigo"
             formControlName="codigo" required
             placeholder=""
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Descripción:</label>
      <br />
      <input type="text" id="descripcion"
             formControlName="descripcion" required
             placeholder=""
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Precio:</label>
      <br />
      <input type="number" id="precio"
             formControlName="precio" required
             placeholder=""
             class="form-control" />

      <div *ngIf="form.get('precio').errors?.pattern">
        Price format is invalid.
      </div>

    </div>

    <div class="form-group">
      <label for="name">Stock:</label>
      <br />
      <input type="number" id="stock"
             formControlName="stock" required
             placeholder=""
             class="form-control" />
    </div>


    <div class="form-group commands">
      <button *ngIf="id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Guardar
      </button>

      <button *ngIf="!id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Crear
      </button>

      <button type="submit"
              [routerLink]="['/articulos']"
              class="btn btn-default" style="background-color:darkgray; color:white; margin-left: 10px;">
        Cancelar
      </button>
    </div>

  </div>
</div>

<div style="width:37%; float:right;">
  <label style="font-weight:bold;">Tiendas con inventario en existencia:</label>
  <div *ngFor="let option of tiendas; let i = index">
    <input type="checkbox"
           [id]="'checkbox-' + option.id"
           [name]="'checkbox-' + option.id"
           [(ngModel)]="option.checked"
           (change)="onCheckboxChange(option)" />
    <label [for]="'checkbox-' + option.id">{{ option.sucursal }}</label>
  </div>
</div>
