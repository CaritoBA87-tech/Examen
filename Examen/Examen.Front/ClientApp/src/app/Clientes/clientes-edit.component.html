<h3 *ngIf="!id">Agregar cliente</h3>
<h3 *ngIf="id">Editar cliente</h3>

<div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <br />
    <input type="text" id="nombre"
           formControlName="nombre" required
           placeholder=""
           class="form-control" />
  </div>

  <div class="form-group">
    <label for="name">Apellido:</label>
    <br />
    <input type="text" id="apellido"
           formControlName="apellido" required
           placeholder="."
           class="form-control" />
  </div>

  <div class="form-group">
    <label for="name">Direcci√≥n:</label>
    <br />
    <input type="text" id="direccion"
           formControlName="direccion" required
           placeholder=""
           class="form-control" />
  </div>


  <div class="form-group commands">
    <button *ngIf="id" type="submit"
            (click)="onSubmit()"
            [disabled]="form.invalid"
            class="btn btn-success">
      Guardar
    </button>

    <button *ngIf="!id" type="submit"
            (click)="onSubmit()"
            [disabled]="form.invalid"
            class="btn btn-success">
      Crear
    </button>

    <button type="submit"
            [routerLink]="['/clientes']"
            class="btn btn-default" style="background-color:darkgray; color:white; margin-left: 10px;">
      Cancelar
    </button>
  </div>

</div>
