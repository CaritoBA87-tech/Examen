<h3>Clientes</h3>

<div class="commands text-right" style="margin-bottom:10px;">
  <button type="button"
          [routerLink]="['/clientesEdit']"
          style="background-color:teal; border:none;" class="btn btn-danger btn-sm">
    Agregar cliente
  </button>
</div>

<table class="table table-sm table-bordered table-striped">
  <tr style="background-color: gainsboro;"><th></th><th>Name</th><th>Apellido</th><th>Direcci√≥n</th><th></th><th></th></tr>

  <tr *ngFor="let item of clientes; let i = index;">
    <td style="vertical-align:middle">{{i + 1}}</td>
    <td style="vertical-align:middle">{{item.nombre}}</td>
    <td style="vertical-align:middle">{{item.apellido}}</td>
    <td style="vertical-align:middle">{{item.direccion}}</td>
    <td class="text-xs-center" style="text-align:center;">
      <button style="background-color:teal; border:none;"  class="btn btn-danger btn-sm"  [routerLink]="['/clientesEdit', item.id]">
        Editar
      </button>
    </td>
    <td class="text-xs-center" style="text-align:center;">
      <button style="background-color:crimson;" class="btn btn-danger btn-sm" (click)="deleteClient(item.id)">
        Eliminar
      </button>
    </td>
  </tr>
</table>
